<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="World of Doners - En lezzetli oyun deneyimini yaşayın! İster webde oynayın, ister uygulama olarak indirin." />
  <meta name="keywords" content="doner, oyun, indir, web oyunu, eğlence, world of doners" />
  <meta name="author" content="MrKunefe" />
  <meta name="robots" content="index, follow" />
  <meta name="googlebot" content="index, follow" />
  <meta name="theme-color" content="#FFD700" />
  <title>World of Doners</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    .container {
      display: flex;
      height: 100vh;
      position: relative;
    }

    .side {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .left {
      background: #222;
    }

    .right {
      background: #444;
    }

    .side:hover {
      filter: brightness(1.2);
    }

    .lightning {
      position: absolute;
      width: 5px;
      background: white;
      height: 100%;
      left: 50%;
      transform: translateX(-50%);
      animation: flicker 1s ease-in-out 1;
      z-index: 10;
    }

    @keyframes flicker {
      0%   { opacity: 0; }
      10%  { opacity: 1; }
      20%  { opacity: 0.2; }
      30%  { opacity: 1; }
      40%  { opacity: 0; }
      100% { opacity: 0; }
    }

    button {
      font-size: 1.2rem;
      padding: 1rem 2rem;
      border: none;
      border-radius: 10px;
      background-color: gold;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="side left" onclick="downloadApp()">
      <button>Uygulamayı İndir!</button>
    </div>
    <div class="side right" onclick="goToWeb()">
      <button>Web'e Oyna!</button>
    </div>
    <div class="lightning"></div>
  </div>

  <script>
    function downloadApp() {
      window.open('https://drive.google.com/drive/folders/1a0NsoxK3cijjfMzSZ-DaUuFe15ML7epz?usp=sharing', '_blank');
    }

    function goToWeb() {
      window.location.href = 'oyun.html';
    }

    setTimeout(() => {
      document.querySelector('.lightning').style.display = 'none';
    }, 1200);
  </script>
</body>
</html>
