<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <meta name="description" content="World of Doners - En lezzetli oyun deneyimini yaşayın! İster webde oynayın, ister uygulama olarak indirin." />
  <meta name="keywords" content="doner, oyun, indir, web oyunu, eğlence, world of doners" />
  <meta name="author" content="MrKunefe" />
  <meta name="robots" content="index, follow" />
  <meta name="googlebot" content="index, follow" />
  <meta name="theme-color" content="#FFD700" />
  <title>World of Doners</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      background: black;
    }

    .container {
      display: flex;
      flex-direction: row;
      height: 100vh;
      width: 100vw;
      position: relative;
    }

    .side {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      transition: 0.4s ease-in-out;
    }

    .left {
      background-color: #222;
    }

    .right {
      background-color: #444;
    }

    /* Kan efekti */
    .side:hover::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://www.pngmart.com/files/3/Blood-Splatter-PNG-Image.png') no-repeat center center;
      background-size: cover;
      opacity: 0.4;
      pointer-events: none;
      z-index: 2;
    }

    button {
      font-size: 1.2rem;
      padding: 1rem 2rem;
      border: none;
      border-radius: 10px;
      background-color: gold;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      z-index: 3;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    .lightning {
      position: absolute;
      left: 50%;
      top: 0;
      transform: translateX(-50%);
      width: 40px;
      height: 100%;
      z-index: 5;
      pointer-events: none;
    }

    .zigzag {
      width: 100%;
      height: 100%;
      stroke: white;
      stroke-width: 4;
      fill: none;
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: dash 1.5s ease-in-out forwards, flicker 2s infinite;
      filter: drop-shadow(0 0 10px white);
    }

    @keyframes dash {
      to {
        stroke-dashoffset: 0;
      }
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      20% { opacity: 0.4; }
      40% { opacity: 0.9; }
      60% { opacity: 0.3; }
      80% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="side left" onclick="downloadApp()">
      <button>Uygulamayı İndir!</button>
    </div>
    <div class="side right" onclick="goToWeb()">
      <button>Web'e Oyna!</button>
    </div>

    <div class="lightning">
      <svg class="zigzag" viewBox="0 0 40 100" preserveAspectRatio="none">
        <polyline points="20,0 5,15 35,30 10,45 30,60 5,75 20,90 20,100" />
      </svg>
    </div>
  </div>

  <script>
    function downloadApp() {
      window.open('https://drive.google.com/drive/folders/1a0NsoxK3cijjfMzSZ-DaUuFe15ML7epz?usp=sharing', '_blank');
    }

    function goToWeb() {
      window.location.href = 'oyun.html';
    }
  </script>
</body>
</html>
